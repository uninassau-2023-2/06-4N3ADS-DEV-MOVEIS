<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto 1 - Mobile 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button slot="start" name="" expand="block" (click)="senhasService.novaSenha('SG')">
        <ion-icon name="accessibility" size="auto" slot="start"></ion-icon>
        Senha Geral
      </ion-button>
      <ion-button color="danger" expand="block" (click)="senhasService.novaSenha('SP')">
        <ion-icon name="fitness" size="auto" slot="start"></ion-icon>
        Senha Priorit√°ria
      </ion-button>
      <ion-button slot="start" color="warning" expand="block" (click)="senhasService.novaSenha('SE')" style="color: white;">
        <ion-icon name="document-text-sharp" size="auto" slot="start" ></ion-icon>
        Senha Exame
      </ion-button>      
    </ion-card-content>
   </ion-card>

</ion-content>
