<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.pokemonItens.name | uppercase}}</ion-card-title>
      <ion-card-subtitle [ngClass]="{'empate': empate, 'ganhou': ganhou, 'perdeu': perdeu}">
        {{ resultadoBatalha }}
      </ion-card-subtitle>
    <ion-img src="{{this.pokemonItens.img}}" alt="{{this.pokemonItens.name ? 'A foto é do Pokémon ' + this.pokemonItens.name : ''}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{this.pokemonItens.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{this.pokemonItens.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{this.pokemonItens.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photoPath of photoPaths">
          <ion-img *ngIf="photoPath" [src]="photoPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
