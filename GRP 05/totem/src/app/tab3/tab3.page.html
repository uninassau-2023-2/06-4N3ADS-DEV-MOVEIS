<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sistema para controle de atendimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sistema para controle de atendimento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="../../assets/images/totem.jpg" alt="Imagem de um totem para emissão das fichas.">
    <ion-card-header>
      <ion-card-title style="font-size: medium; font-weight: bold;" class="ion-text-center">
        Este aplicativo foi desenvolvido como parte da avaliação para a disciplina de Desenvolvimento Móvel. 
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="card__list">
      <ion-list>
        <ion-item>
          <ion-label style="font-size: large; font-weight: bold;" >
          Contribuiram com este projeto:
        </ion-label>
        </ion-item>
        <ion-item *ngFor="let aluno of alunos">
            <ion-avatar slot="start">
              <img src={{aluno.img}} alt="Foto do aluno" />
            </ion-avatar>
            <ion-label>
              {{aluno.nome}} {{aluno.sobrenome}} - {{aluno.matricula}}</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
