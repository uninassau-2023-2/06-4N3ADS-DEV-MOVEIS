<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col><ion-card>
        <ion-card-content>
          <ion-card-title>{{'bulbasaur'| uppercase}}</ion-card-title>
          <ion-img alt='bulbasaur' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"></ion-img>
        </ion-card-content>
        <p [ngStyle]="{'color': getStatColor('success')}">Vitórias:</p>
        <p [ngStyle]="{'color': getStatColor('danger')}">Derrotas:</p>
        <p [ngStyle]="{'color': getStatColor('warning')}">Empates:</p>
      </ion-card></ion-col>
      <ion-col><ion-card>
        <ion-card-content>
          <ion-card-title>{{'bulbasaur'| uppercase}}</ion-card-title>
          <ion-img alt='bulbasaur' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"></ion-img>
        </ion-card-content>
        <p [ngStyle]="{'color': getStatColor('success')}">Vitórias:</p>
        <p [ngStyle]="{'color': getStatColor('danger')}">Derrotas:</p>
        <p [ngStyle]="{'color': getStatColor('warning')}">Empates:</p>
      </ion-card></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
