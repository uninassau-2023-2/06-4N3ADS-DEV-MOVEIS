<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Batalhar </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title [ngStyle]="{'color': result === 'Ganhou' ? 'red' : (result === 'Empate' ? 'yellow' : 'green')}">
        {{'pikachu' | uppercase}}<p>{{result}}</p>
      </ion-card-title>
      <ion-img alt='pikachu' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Abilities: {{pikachuSkills}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Height: 3
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Weight: 54
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)= "addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
