<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.pokemon.name | uppercase}}</ion-card-title>
      <ion-card-title class="resultado-verde">{{this.resultado |  uppercase}}</ion-card-title>
      <ion-img alt="" src="{{this.pokemon.front_default}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item><ion-label>{{'Abilities: ' + this.pokemon.abilities}}</ion-label></ion-item>
        <ion-item><ion-label>{{'Height: ' + this.pokemon.height}}</ion-label></ion-item>
        <ion-item><ion-label>{{'Weight: ' + this.pokemon.weight}}</ion-label></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical = "bottom" horizontal = "center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
