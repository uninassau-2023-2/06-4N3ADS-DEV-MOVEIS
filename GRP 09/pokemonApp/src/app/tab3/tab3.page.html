<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">POKEDÉX</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let pokemon of listadePokemons">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{this.pokemon.name | uppercase}}</ion-card-title>
            <ion-img alt="" src="{{this.pokemon.front_default}}"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item><ion-label>{{'HABILIDADES: ' + this.pokemon.abilities}}</ion-label></ion-item>
              <ion-item><ion-label>{{'ALTURA: ' + this.pokemon.height}}</ion-label></ion-item>
              <ion-item><ion-label>{{'PESO: ' + this.pokemon.weight}}</ion-label></ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
    </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
